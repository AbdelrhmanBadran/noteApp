<div class="container">
  <header class="py-4">
    <div class="row align-items-center">
      <div class="col-sm-12 mx-auto">
        <div class="mx-auto w-75" *ngIf="notes.length > 0">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Search</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="searchTerm"
              placeholder="title"
            />
            <button
              *ngIf="searchTerm"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="searchTerm = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button mat-raised-button color="primary" (click)="openDialog()">
          Add Note
        </button>
      </div>
    </div>
  </header>
  <section class="py-4">
    <div class="row gy-4 mt-2">
      <div
        class="col-md-3 col-sm-1"
        *ngFor="let note of notes | filter : searchTerm; let index = index"
      >
        <div class="card py-2 shadow h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="h5 card-title">{{ note.title }}</h4>
              <div>
                <button
                  mat-icon-button
                  [matMenuTriggerFor]="menu"
                  aria-label="Example icon-button with a menu"
                >
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="setData(note)">
                    <mat-icon>edit</mat-icon>
                    Update
                  </button>
                  <button mat-menu-item [swal]="deleteSwal">
                    <mat-icon>delete_outline</mat-icon>
                    Delete
                  </button>
                  <swal
                    #deleteSwal
                    title="Delete {{ note.title }}?"
                    text="This cannot be undone"
                    icon="question"
                    [showCancelButton]="true"
                    [focusCancel]="true"
                    (confirm)="delete(note?._id, index)"
                  >
                  </swal>
                </mat-menu>
              </div>
            </div>
            <p class="small text-muted card-text">{{ note.content }}</p>
          </div>
        </div>
      </div>
      <h2 *ngIf="notes.length == 0">NO NOTES FOUND...</h2>
    </div>
  </section>
</div>
