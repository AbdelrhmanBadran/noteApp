<div class="container-fluid">
  <section class="d-flex justify-content-center align-items-center mt-3">
    <div class="row g-0 shadow rounded  overflow-hidden align-items-center">
      <div class="col-lg-8 d-none d-lg-block">
        <div class="position-relative">
          <img src="assets/note.jpg" class="w-100" alt="">
          <div class="layer position-absolute top-0 start-0 w-100 h-100 bg-black opacity-75"></div>
        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <form [formGroup]="loginForm" (ngSubmit)="login ()" class="p-4">
          <div class="row">
            <div class="col-12 mb-5">
              <h1 class="text-center "><span class="text-info">L</span>OGIN</h1>
            </div>


            <div class="col-12">
              <div>
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Enter your email</mat-label>
                  <input matInput placeholder="ex.pat@example.com" formControlName="email" required>
                  <mat-error *ngIf="loginForm.get('email')?.getError('required')">Email is rquired</mat-error>
                  <mat-error *ngIf="loginForm.get('email')?.getError('pattern')">Enter Valid Email</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="col-12">
              <div class="example-container">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Enter your password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete>
                  <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="loginForm.get('password')?.getError('required')">password is rquired</mat-error>
                  <mat-error *ngIf="loginForm.get('password')?.getError('pattern')" >Minimum eight characters, at least one letter and one number</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="col-12">
              <button mat-raised-button extended color="primary" class="w-100">
                <mat-icon *ngIf="!loading">send</mat-icon>
                <i class="fas fa-spin fa-spinner" *ngIf="loading"></i>
                login
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
